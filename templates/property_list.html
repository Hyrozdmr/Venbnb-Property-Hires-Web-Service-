<!DOCTYPE html>
<html>
    <head>
        <title>MakersBnB</title>

        <!--

        -->
        <link rel="stylesheet" href="/static/style.css" >
    </head>
    <header>
        <h1>MakersBnB</h1>

        </ul>
    </body>
    <footer></footer>
