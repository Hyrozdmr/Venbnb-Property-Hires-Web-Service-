<!DOCTYPE html>
<html>
    <head>
        <title>MakersBnB</title>

        <!--
            Head to https://github.com/makersacademy/web-applications-in-python/blob/main/pills/loading_css_or_static_files.md
            If you're wondering how the CSS file below is being loaded.
        -->
        <link rel="stylesheet" href="/static/style.css" >
    </head>
    <header>
        <h1>MakersBnB</h1>
        <a href="/create_user">Register as a User</a>
    </header>
    <body>
        <h3>List a property</h3>

        <form action="/create_property" method="POST">

            {% if errors %}
                <p class="errors">
                    There were errors with your submission: {{errors}}
                </p>
            {% endif %}

            <input type="text" name="name">
            <br>
            <input type="text" name="description">
            <br>
            <input type="number" name="cost_per_night">
            <br>
            <input type="text" name="username">
            <br>
            <input type="submit" value="List my property">
        </form>
        
    </body>
    <footer></footer>
</html>
