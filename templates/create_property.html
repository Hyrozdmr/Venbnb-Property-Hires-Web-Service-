{% extends 'base.html' %}

{% block title %}MakersBNB{% endblock %}

{% block styles %}
{% endblock %}

{% block content %}

    <form action="/create_property" method="POST">
            <div class="menu">
                {% if errors %}
                    <p class="errors">
                        There were errors with your submission: {{errors}}
                    </p>
                {% endif %}
                <div class="welcome">
                    <h3>List a property</h3>
                </div>
    
                <div class="inputs">
                    <input placeholder="name of the property" class="input" type="text" name="name">
                    <br>
                    <input placeholder="description" class="input" type="text" name="description">
                    <br>
                    <input placeholder="cost per night" class="input" type="number" name="cost_per_night">
                    <br>
                    <input class="submit" type="submit" value="List my property">
                </div>
            </div>   
    </form>
    
{% endblock %}
